<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Gorjeta</title>

    <link rel="stylesheet" href="index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Hand+Pre:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="index.js"></script>

    <div>
      <h2>Calculadora de gorjeta</h2>
      <form onsubmit="calcular(event)">
        <div>
          <label class="block mt-4" for="valor">Valor da refeição</label>
          <input
            class="mt-1"
            type="number"
            name="valor"
            id="valor"
            placeholder="Digite o valor da refeição"
            required
          />
        </div>
        <div>
          <label class="block mt-3" for="Porcentagem"
            >Porcentagem da gorjeta</label
          >
          <input
            class="mt-1"
            type="number"
            name="Porcentagem"
            id="Porcentagem"
            placeholder="Digite a porcentagem da gorjeta"
            minlength="1"
            maxlength="3"
            required
          />
        </div>
        <button type="submit" class="mt-3">Calcular</button>
      </form>
    </div>
    <div>
      <div class="card">
        <h3 class="align-center">Pagamento total é de:</h3>
        <h1 class="align-center" id="valorTotal">R$ VALOR</h1>
        <div class="flex-container">
          <div>
            <h6>Valor da gorjeta</h6>
            <p id="gorjeta">ValorGorjeta</p>
          </div>
          <div>
            <h6>Valor original</h6>
            <p id="valorOriginal">ValorTotal</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
